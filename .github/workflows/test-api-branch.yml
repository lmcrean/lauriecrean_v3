name: Test API Branch Deployment

on:
  workflow_call:
    inputs:
      api_deployment_url:
        required: true
        type: string
      branch_name:
        required: true
        type: string
      pr_number:
        required: true
        type: string

jobs:
  test-api:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ›’ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json
      
      - name: ğŸ“¥ Install E2E Dependencies
        run: |
          cd e2e
          npm ci
      
      - name: ğŸ§ª Test API Health Check
        run: |
          echo "ğŸ¥ Testing API health at: ${{ inputs.api_deployment_url }}"
          
          # Test health endpoint with retry
          for i in {1..5}; do
            echo "ğŸ” Health check attempt $i/5..."
            if curl -f "${{ inputs.api_deployment_url }}/health" -m 15; then
              echo "âœ… API is healthy!"
              break
            fi
            
            if [ $i -eq 5 ]; then
              echo "âŒ API health check failed after 5 attempts"
              exit 1
            fi
            
            echo "â³ Waiting 10 seconds before retry..."
            sleep 10
          done
      
      - name: ğŸ§ª Run Pull Request Feed API Tests
        run: |
          cd e2e
          echo "ğŸ¯ Testing API at: ${{ inputs.api_deployment_url }}"
          
          # Run the API tests specifically for pull request feed
          npx playwright test tests/features/pull-request/pull-request-feed.api.spec.ts --config=playwright.config.ts --reporter=list
        env:
          API_BASE_URL: ${{ inputs.api_deployment_url }}
          API_DEPLOYMENT_URL: ${{ inputs.api_deployment_url }}
          GITHUB_USERNAME: lmcrean
          TEST_USERNAME: lmcrean
          BRANCH_NAME: ${{ inputs.branch_name }}
          GITHUB_HEAD_REF: ${{ inputs.branch_name }}
      
      - name: ğŸ“Š Test Summary
        if: always()
        run: |
          echo "ğŸ¯ API Testing Complete!"
          echo "ğŸ“ API URL: ${{ inputs.api_deployment_url }}"
          echo "ğŸŒ¿ Branch: ${{ inputs.branch_name }}"
          echo "ğŸ”¢ PR: #${{ inputs.pr_number }}"
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… All API tests passed!"
          else
            echo "âŒ Some API tests failed - check logs above"
          fi
      
      - name: ğŸ“‹ Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results-pr-${{ inputs.pr_number }}
          path: |
            e2e/test-results/
            e2e/playwright-report/
          retention-days: 7 