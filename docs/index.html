<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/typefaces.css">
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });

      window.$docsify = {
        name: "",
        repo: "",
        loadSidebar: true,
        subMaxLevel: 4,
        darkMode: {
          dark: true,
        },
        markdown: {
          renderer: {
            code: function (code, lang) {
              if (lang === "mermaid") {
                return '<div class="mermaid">' + code + "</div>";
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Type to search",
          noData: "No Results",
          depth: 2,
          hideOtherSidebarContent: false,
          namespace: "website-1",
        },
        homepage: "README.md",
        coverpage: false,
        mermaidConfig: {
          querySelector: ".mermaid",
        },
        plugins: [
          function (hook) {
            hook.doneEach(function () {
              mermaid.init(undefined, ".mermaid");
            });
          },
          function(hook) {
            hook.doneEach(function() {
              // Function to resolve image paths
              function resolveImagePath(src) {
                if (src.startsWith('http') || src.startsWith('/')) return src;
                return 'https://raw.githubusercontent.com/lmcrean/lauriecrean-nextjs/main/' + src;
              }

              // Select all img tags and update their src
              document.querySelectorAll('img').forEach(img => {
                img.src = resolveImagePath(img.getAttribute('src'));
              });
            });
          },
          function(hook) {
            hook.doneEach(function() {
              // Initialize basic carousels
              document.querySelectorAll('.splide:not(#main-carousel)').forEach(carousel => {
                new Splide(carousel, {
                  type: 'loop',
                  perPage: 1,
                  perMove: 1,
                  gap: '1rem',
                  pagination: true,
                  arrows: true,
                  autoplay: true,
                  interval: 3000, // Time between slides in milliseconds
                  pauseOnHover: true,
                }).mount();
              });

              // Initialize main carousel if it exists
              const main = document.querySelector('#main-carousel');
              
              if (main) {
                const mainSplide = new Splide(main, {
                  type: 'loop',
                  perPage: 1,
                  perMove: 1,
                  gap: '1rem',
                  arrows: true,
                  pagination: true, // Disabled pagination dots
                  autoplay: true,
                  interval: 9000,
                  pauseOnHover: true,
                  progress: true, // Enable progress bar
                });

                mainSplide.mount();
              }

              const manual = document.querySelector('#manual-carousel');
              if (manual) {
                const manualSplide = new Splide(manual, {
                  type: 'loop',
                  perPage: 1,
                  perMove: 1,
                  gap: '1rem',
                  arrows: true,
                  pagination: false,
                  autoplay: false,
                  classes: {
                    arrows: 'splide__arrows manual-arrows',
                    arrow : 'splide__arrow manual-arrow',
                    prev  : 'splide__arrow--prev manual-prev',
                    next  : 'splide__arrow--next manual-next',
                  },
                  speed: 400,
                });

                // Get the progress bar
                const bar = manual.querySelector('.my-carousel-progress-bar');

                // Update the progress bar when the carousel moves
                manualSplide.on('mounted move', function () {
                  const end = manualSplide.Components.Controller.getEnd() + 1;
                  const rate = Math.min((manualSplide.index + 1) / end, 1);
                  bar.style.width = String(100 * rate) + '%';
                });

                manualSplide.mount();
              }
            });
          }
        ]
      };
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/docsify-darklight.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/d3@7"></script>
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true });
      window.mermaid = mermaid;
    </script>
    <script src="//unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid-zoom/dist/docsify-mermaid-zoom.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        // Add click event to first-level sidebar items (excluding buttons)
        document.querySelectorAll('.sidebar-nav > ul > li:not(:has(> .sidebar-button))').forEach((item) => {
          if (item.querySelector('ul')) {  // Only add click event if the item has children
            item.addEventListener('click', function(e) {
              if (e.target.tagName.toLowerCase() === 'a') return;
              e.preventDefault();
              this.classList.toggle('collapse');
              this.classList.toggle('open');
            });
          }
        });
    
        // Expand current page in sidebar
        let activeLink = document.querySelector('.sidebar-nav li.active');
        if (activeLink) {
          let parent = activeLink.parentElement;
          while (parent && !parent.classList.contains('sidebar-nav')) {
            if (parent.tagName.toLowerCase() === 'li') {
              parent.classList.remove('collapse');
              parent.classList.add('open');
            }
            parent = parent.parentElement;
          }
        }
      });
    </script>
    <script src="https://use.fontawesome.com/3b2b169b3c.js"></script>
  </body>
</html>
